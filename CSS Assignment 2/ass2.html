<!DOCTYPE html>
<head>
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="site-name">WellBeing.com</div>
        <div class="side-image"></div>
        <div class="content">
            <div class="form-left">
                <p> General Information </p><br>
                <form action="" name="form1" >
                    <p>
                        <label for="fname">First Name *</label>
                        <input type="text" name="fname" placeholder="First Name" id="fname">
                    </p>
                    <p>
                        <label for="lname">Last Name *</label>
                        <input type="text" name="lname" placeholder="Last Name" id="lname">
                    </p>
                    <p>
                        <label for="email">Email Id *</label>
                        <input type="text" name="email" placeholder="Ex. username@gmail.com" id="email">
                    </p>
                    <br>
                    <p>
                        <label for="password">Password *</label>
                        <input type="password" name="password" placeholder="Password" id="password">
                    </p>
                    <p>
                        <label for="confpassword">Confirm Password *</label>
                        <input type="password" name="confpassword" placeholder="Confirm Password" id="confpassword">
                    </p>
                    
                    <label for="gender">Gender *</label>
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <p>
                        <label for="phoneno">Phone Number *</label>
                        <input type="number" name="phoneno" placeholder="+91-XXXXXXXXXX" id="phoneno"">
                    </p>
                    <p>
                        <label for="phoneno2">Phone Number 2</label>
                        <input type="number" name="phoneno2" placeholder="+91-XXXXXXXXXX" id="phoneno2">
                    </p>

                </form>
            </div>

            <div class="form-right">
                <p> Address Details </p>
                <form action="" name="form2" class="form2">
                    <p>
                        <label for="inpadd1">Current Address *</label>
                        <textarea type="text" name="add1" placeholder="Address 1" id="inpadd1"></textarea>
                    </p><br>
                    <p>
                        <label for="inpadd2">Permanent Address</label>
                        <textarea type="text" name="add2" placeholder="Address 2" id="inpadd2"></textarea>
                    </p><br>
                    <p>
                        <label for="country">Country</label>
                        <select>
                            <option value="AF">Afghanistan</option>
                            <option value="AX">Ã…land Islands</option>
                            <option value="AL">Albania</option>
                            <option value="DZ">Algeria</option>
                            <option value="AD">Andorra</option>
                            <option value="BD">Bangladesh</option>
                            <option value="BT">Bhutan</option>
                            <option value="IN">India</option>
                        </select>
                        
                    </p>
                    <p>
                        <label for="country">State</label>
                        <select>
                            <option value="male">Telengana</option>
                            <option value="female">Gujurat</option>
                            <option value="other">Rajesthan</option>
                            <option value="male">West Bengal</option>
                            <option value="female">Kolkata</option>
                            <option value="other">Odisha</option>
                        </select>
                    </p>
                    <p>
                        <label for="city">City *</label>
                        <input type="text" name="city" placeholder="City" id="city">
                    </p><br>
                    
                    <input type="checkbox" value="yes">Subscribe to our news letter?</input>
                    
                </form>
                <button class="submit">Register</button>
            </div>
            
        </div>
    </div>
</body>
