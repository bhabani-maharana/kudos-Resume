<!DOCTYPE html>
<head>
    <title> Testing </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron text-center">
    <h1> Hey! What's Up </h1>
    <p>An actual response from the machines</p>
    <input type="text" id="inp" name="input" placeholder="Enter Text">
    
    <button onclick="myfunction()">Hit</button>
    <p id="demo"></p>
    <p id="demo2"></p>
    
        <script>
        function myfunction() {
        var s = document.getElementById("inp").value;
        var letters=/^[a-zA-Z]+$/;
        var num=false;
        for ( var i=0;i<s.length;i++) {
            if(s[i].match(letters))
                num=false;
            else {
                num=true; break; }
        }
        if(num == false)
            alert("Not Number");
        else   alert("Number");
        }
        document.getElementById('demo').innerHTML = Math.floor(Math.random().toFixed(2)*100);
        document.getElementById('demo2').innerHTML = Math.floor(Math.random().toFixed(2)*100);
    
    </script>
    </div>
</body>
