<!DOCTYPE html>
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <!--Complete Form-->
    <div class="container">
        <div class="site-name">WellBeing.com</div>
        <div class="side-image"></div>
        <div class="content">
            <div class="form-left">
                <p> General Information</p><br>
                <form action="" name="form1" >
                    <label for="fname" class="fname">First Name *</label>
                    <label for="lname">Last Name *</label><br>
                    <input type="text" name="fname" id="fname" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="First Name" required>
                    <input type="text" name="lname" id="lname" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="Last Name" required> <br><br>

                    <label for="email">Email Id *</label><br>
                    <input type="email" name="email" id="email" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="Ex. username@gmail.com" required> <br><br>

                    <label for="password" class="lpass">Password *</label>
                    <label for="confpassword">Confirm Password *</label><br>
                    <input type="password" name="password" placeholder="Password" class="ipass" required>
                    <input type="password" name="confpassword" placeholder="Confirm Password" required> <br><br>
                    
                    <label for="gender">Gender *</label>
                    <div class="radiobtn" >
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                    </div><br>
                    
                    <label for="phoneno" class="phone1">Phone Number *</label>
                    <label for="phoneno2">Phone Number 2</label><br>
                    <input type="number" name="phoneno" id="ph1" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="+91-XXXXXXXXXX" required>
                    <input type="number" name="phoneno2" id="ph2" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="+91-XXXXXXXXXX">
                </form>
            </div>

            <div class="form-right">
                <p> Address Details </p>
                <form action="" name="form2" class="form2">
                    <label for="add1">Current Address *</label><br>
                    <input type="text" name="add1" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="Address 1" class="add1" required><br><br>
                    <label for="add2">Permanent Address</label><br>
                    <input type="text" name="add2" placeholder="Address 2" class="add2"> <br><br>

                    <label for="country" class="lcountry">Country</label>
                    <label for="country">State</label><br><br>
                    <select>
                        <option value="AF">Select</option>
                        <option value="AF">Afghanistan</option>
                        <option value="AX">Ã…land Islands</option>
                        <option value="AL">Albania</option>
                        <option value="DZ">Algeria</option>
                        <option value="AD">Andorra</option>
                        <option value="BD">Bangladesh</option>
                        <option value="BT">Bhutan</option>
                        <option value="IN">India</option>
                    </select>
                    <select>
                        <option value="AF">Select</option>
                        <option value="male">Telengana</option>
                        <option value="female">Gujurat</option>
                        <option value="other">Rajesthan</option>
                        <option value="male">West Bengal</option>
                        <option value="female">Kolkata</option>
                        <option value="other">Odisha</option>
                    </select><br><br>
                    <label for="city">City *</label><br>
                    <input type="text" name="city" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="City" required> <br><br>

                    <input type="checkbox" id="checkin" value="no">Subscribe to our news letter?</input><br>
                    
                </form>
                <button id="submit" onclick="myfunction()">Register</button>
            </div>
            
        </div>
    </div>

    <!-- Modal Division for CAPTCHA-->
    <div id="mymodal" class="modal">
        <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Verify CAPTCHA</h2>
        </div>
        <div class="modal-body">
            <p id="captcha" style="display:inline-flex;"></p>
            <input type="number" maxlength="3" class="capinput">
            <button class="refresh" onclick="refreshfunc()">Refresh</button>
            <div id="verify"></div>
        </div>
        <div class="modal-footer">
            <button id="ok" onclick="verify_captcha()">Ok</button>
            <button id="cancel">Cancel</button>
        </div>
        </div>
    </div>

    <!-- Modal Division for Successful Registration -->
    <div id="mymodal2" class="modal2">
        <div class="modal-content2">
            <div class="modal-header2"><p>WellBeing.com</p></div>
                <div class="modal-body2">
                    <p>Successfull</p>
                    <p>Thank You</p>
                </div>
        </div>
    </div>

    <script src="jscript.js"></script>
</body>
