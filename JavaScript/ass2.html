<!DOCTYPE html>
<head>
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!--Complete Form-->
    <div class="container">
        <div class="site-name">WellBeing.com</div>
        <div class="side-image"></div>
        <div class="content">
            <div class="form-left">
                <p> General Information</p><br>
                <form action="" name="form1" >
                    <label for="fname" style="margin-right: 80px;">First Name *</label>
                    <label for="lname">Last Name *</label><br>
                    <input type="text" name="fname" id="fname" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="First Name" style="margin-right: 30px;">
                    <input type="text" name="lname" id="lname" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="Last Name"> <br><br>

                    <label for="email">Email Id *</label><br>
                    <input type="email" name="email" id="email" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="Ex. username@gmail.com" style="width: 50%;"> <br><br>

                    <label for="password" style="margin-right: 80px;">Password *</label>
                    <label for="confpassword">Confirm Password *</label><br>
                    <input type="password" name="password" placeholder="Password" style="margin-right: 30px;">
                    <input type="password" name="confpassword" placeholder="Confirm Password"> <br><br>
                    
                    <label for="gender">Gender *</label>
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <br><br>
                    <label for="phoneno" style="margin-right: 50px;">Phone Number *</label>
                    <label for="phoneno2">Phone Number 2</label><br>
                    <input type="number" name="phoneno" id="ph1" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="+91-XXXXXXXXXX" style="margin-right: 30px;">
                    <input type="number" name="phoneno2" id="ph2" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="+91-XXXXXXXXXX"> <br><br>
                </form>
            </div>

            <div class="form-right">
                <p> Address Details </p>
                <form action="" name="form2" style="padding-top: 20px;">
                    <label for="add1">Current Address *</label><br>
                    <input type="text" name="add1" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="Address 1" style="width: 50%;"><br><br>
                    <label for="add2">Permanent Address</label><br>
                    <input type="text" name="add2" placeholder="Address 2" style="width: 50%;"> <br><br>

                    <label for="country" style="margin-right: 80px;">Country</label>
                    <label for="country">State</label><br><br>
                    <select style="margin-left: 30px; margin-right: 40px;">
                        <option value="AF">Select</option>
                        <option value="AF">Afghanistan</option>
                        <option value="AX">Ã…land Islands</option>
                        <option value="AL">Albania</option>
                        <option value="DZ">Algeria</option>
                        <option value="AD">Andorra</option>
                        <option value="BD">Bangladesh</option>
                        <option value="BT">Bhutan</option>
                        <option value="IN">India</option>
                    </select>
                    <select>
                        <option value="AF">Select</option>
                        <option value="male">Telengana</option>
                        <option value="female">Gujurat</option>
                        <option value="other">Rajesthan</option>
                        <option value="male">West Bengal</option>
                        <option value="female">Kolkata</option>
                        <option value="other">Odisha</option>
                    </select><br><br>
                    <label for="city">City *</label><br>
                    <input type="text" name="city" onfocusin="focusin(this)" onfocusout="focusout(this)" placeholder="City"> <br><br>

                    <input type="checkbox" id="checkin" value="yes" style="margin:0px;">Subscribe to our news letter?</input><br>
                    
                </form>
                <button id="submit" onclick="myfunction()">Register</button>
            </div>
            
        </div>
    </div>

    <!-- Modal Division for CAPTCHA-->
    <div id="mymodal" class="modal">
        <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Verify CAPTCHA</h2>
        </div>
        <div class="modal-body">
            <p id="captcha" style="display:inline-flex;"></p>
            <input type="number" maxlength="3" class="capinput">
            <button class="refresh" onclick="refreshfunc()">Refresh</button>
            <div id="verify"></div>
            <p id="demo" style="color: black;"></p>
        </div>
        <div class="modal-footer">
            <button id="ok" onclick="verify_captcha()">Ok</button>
            <button id="cancel">Cancel</button>
        </div>
        </div>
    </div>

    <!--JavaScript Valley-->
    <script>
    function myfunction() {
        var fn = document.getElementById("fname").value;
        var ln = document.getElementById("lname").value;
        var em = document.getElementById("email").value;
        var ph = document.getElementById("ph1").value;
        var addr = document.forms["form2"]["add1"].value;
        var city = document.forms["form2"]["city"].value;
        var pass = document.forms["form1"]["password"].value;
        var cpass = document.forms["form1"]["confpassword"].value;
          //if(document.getElementById("fname") == undefined || document.getElementById("lname") == undefined )
          //  alert("Required");

        if(/[0-9]/.test(fn) == true || fn.length == 0) {
            alert("**Enter a valid First Name"); document.getElementById("fname").style.backgroundColor="rgba(37, 35, 37, 0.411)"; }
        
        if(/[0-9]/.test(ln) == true || ln.length == 0) {
            alert("**Enter a valid Last Name"); document.getElementById("lname").style.backgroundColor="rgba(37, 35, 37, 0.411)"; }
        
        if(/[a-zA-Z0-9]+@+gmail.com/.test(em) == false) {
            alert("**Enter a valid Email"); document.getElementById("email").style.backgroundColor="rgba(37, 35, 37, 0.411)"; }
        
        if(pass != cpass) {
           alert("**Password doesn't match."); document.forms["form1"]["password"].style.backgroundColor="rgba(37, 35, 37, 0.411)"; 
           document.forms["form1"]["confpassword"].style.backgroundColor="rgba(37, 35, 37, 0.411)"; }
        
           if(ph.length != 10) {
            alert("**Enter a valid Phone Number"); document.getElementById("ph1").style.backgroundColor="rgba(37, 35, 37, 0.411)"; }

        if(addr == "") {
            alert("**Fill out Address"); document.forms["form2"]["add1"].style.backgroundColor="rgba(37, 35, 37, 0.411)"; }
        
        if(city == "") {
            alert("**Fill out City"); document.forms["form2"]["city"].style.backgroundColor="rgba(37, 35, 37, 0.411)"; }
    } 
    
    function focusin(id){
        //document.getElementById(id).style.backgroundColor='transparent';
        id.style.backgroundColor='rgba(62, 32, 68, 0.9)';
    }
    function focusout(id) {
        id.style.backgroundColor='transparent';
    }

    var modal = document.getElementById('mymodal');
    var check = document.getElementById('checkin');
    var span = document.getElementsByClassName("close")[0];
    
    check.onclick = function() {
            modal.style.display="block";
            //document.getElementById('verify').style.background="url('verified.png') no-repeat center";
            //document.getElementById('verify').style.backgroundSize="80%";
    }
    span.onclick = function() {
        modal.style.display="none";
    }
   
    window.onclick = function(event) {
        if(event.target == modal)
        modal.style.display="none"; 
    }

    // Captcha Generation and storing in <p>
    var n1 = Math.floor(Math.random().toFixed(2)*100);
    var n2 = Math.floor(Math.random().toFixed(2)*100);
    document.getElementById('captcha').innerHTML = n1 + " + " + n2;
    
    //When Refresh button is Pressed
    function refreshfunc() {
        n1 = Math.floor(Math.random().toFixed(2)*100);
        n2 = Math.floor(Math.random().toFixed(2)*100);
        document.getElementById('captcha').innerHTML = n1 + " + " + n2;
    }

    function verify_captcha() {
        if((n1 + n2) == (document.getElementsByClassName('capinput').value)) {
            document.getElementById('verify').style.background="url('verified.png') no-repeat center";
            document.getElementById('verify').style.backgroundSize="80%";
        }
    }
    </script>
</body>
